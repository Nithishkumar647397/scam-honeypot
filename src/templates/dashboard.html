<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden font-sans">
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center shadow-lg z-10">
        <div class="flex items-center gap-3">
            <div class="text-3xl">üçØ</div>
            <div>
                <h1 class="text-xl font-bold text-cyan-400 tracking-wider">AGENTIC HONEYPOT</h1>
                <p class="text-xs text-slate-400">Live Threat Intelligence Monitor</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <input type="password" id="apiKey" placeholder="Enter API Key" class="bg-slate-800 border border-slate-700 rounded px-3 py-1 text-sm focus:outline-none focus:border-cyan-500 transition-colors w-48">
            <div class="h-3 w-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e] animate-pulse"></div>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 bg-slate-900 border-r border-slate-800 flex flex-col">
            <div class="p-4 border-b border-slate-800 bg-slate-800/50">
                <h2 class="font-bold text-slate-200 flex justify-between">Active Sessions <span id="sessionCount" class="bg-cyan-900 text-cyan-300 px-2 rounded-full text-xs py-0.5">0</span></h2>
            </div>
            <div id="sessionList" class="flex-1 overflow-y-auto p-2 space-y-2">
                <div class="text-center text-slate-500 mt-10 text-sm italic">Waiting for data...</div>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 flex flex-col overflow-hidden bg-slate-950 relative">
            <div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(#334155 1px, transparent 1px), linear-gradient(90deg, #334155 1px, transparent 1px); background-size: 20px 20px;"></div>

            <!-- Stats -->
            <div class="grid grid-cols-4 gap-4 p-6 z-10">
                <div class="card rounded-xl p-4 border-l-4 border-l-cyan-500"><div class="text-slate-400 text-xs font-bold mb-1">THREATS</div><div class="text-2xl font-bold text-white" id="statThreats">0</div></div>
                <div class="card rounded-xl p-4 border-l-4 border-l-purple-500"><div class="text-slate-400 text-xs font-bold mb-1">INTEL ITEMS</div><div class="text-2xl font-bold text-white" id="statIntel">0</div></div>
                <div class="card rounded-xl p-4 border-l-4 border-l-green-500"><div class="text-slate-400 text-xs font-bold mb-1">PHONES</div><div class="text-2xl font-bold text-white" id="statPhones">0</div></div>
                <div class="card rounded-xl p-4 border-l-4 border-l-yellow-500"><div class="text-slate-400 text-xs font-bold mb-1">AVG MSGS</div><div class="text-2xl font-bold text-white" id="statDuration">0</div></div>
            </div>

            <!-- Content -->
            <div class="flex-1 grid grid-cols-3 gap-6 px-6 pb-6 overflow-hidden z-10">
                <!-- Chat -->
                <div class="col-span-2 card rounded-xl flex flex-col overflow-hidden shadow-xl">
                    <div class="p-3 border-b border-slate-700 bg-slate-800/80 flex justify-between items-center"><h3 class="font-bold text-slate-200">Live Interception</h3><span id="currentSessionId" class="text-xs font-mono text-slate-400">Select session</span></div>
                    <div id="chatView" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-900/50"><div class="flex h-full items-center justify-center text-slate-600">Select a session to monitor</div></div>
                </div>
                <!-- Intel -->
                <div class="col-span-1 flex flex-col gap-6 overflow-y-auto">
                    <div class="card rounded-xl p-4 shadow-lg"><h3 class="font-bold text-slate-200 mb-3 text-sm uppercase border-b border-slate-700 pb-2">Captured Intel</h3><div id="intelList" class="space-y-3 text-sm"><div class="text-slate-500 italic">No data</div></div></div>
                    <div class="card rounded-xl p-4 shadow-lg flex-1"><h3 class="font-bold text-slate-200 mb-2 text-sm uppercase">Tactics</h3><canvas id="tacticChart"></canvas></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentSessionId = null;
        let chartInstance = null;
        setInterval(fetchData, 3000);

        async function fetchData() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) return;
            try {
                const response = await fetch('/debug/dashboard', { headers: { 'x-api-key': apiKey } });
                const data = await response.json();
                if (data.status === 'success') updateDashboard(data.sessions);
            } catch (err) { console.error(err); }
        }

        function updateDashboard(sessions) {
            const sessionList = document.getElementById('sessionList');
            const sessionIds = Object.keys(sessions).reverse();
            
            document.getElementById('sessionCount').innerText = sessionIds.length;
            document.getElementById('statThreats').innerText = sessionIds.filter(id => sessions[id].scam_detected).length;
            
            let totalIntel = 0, totalPhones = 0, totalMsgs = 0;
            let listHtml = '';
            
            sessionIds.forEach(id => {
                const s = sessions[id];
                const intel = s.extracted_intelligence;
                const intelCount = (intel.upiIds?.length||0) + (intel.bankAccounts?.length||0) + (intel.phoneNumbers?.length||0);
                totalIntel += intelCount; totalPhones += (intel.phoneNumbers?.length||0); totalMsgs += s.message_count;

                const activeClass = currentSessionId === id ? 'bg-slate-700 border-l-4 border-l-cyan-400' : 'hover:bg-slate-800 border-l-4 border-l-transparent';
                const scamBadge = s.scam_detected ? 'üî¥' : '‚ö™';
                
                listHtml += `<div onclick="selectSession('${id}')" class="cursor-pointer p-3 rounded transition-all ${activeClass} mb-1">
                    <div class="flex justify-between items-center mb-1"><span class="font-mono text-xs text-slate-300 truncate w-32">${id}</span><span>${scamBadge}</span></div>
                    <div class="flex justify-between text-xs text-slate-500"><span>${s.message_count} msgs</span><span class="${intelCount > 0 ? 'text-green-400 font-bold' : ''}">${intelCount} intel</span></div></div>`;
            });
            
            sessionList.innerHTML = listHtml;
            document.getElementById('statIntel').innerText = totalIntel;
            document.getElementById('statPhones').innerText = totalPhones;
            document.getElementById('statDuration').innerText = sessionIds.length ? Math.round(totalMsgs / sessionIds.length) : 0;

            if (currentSessionId && sessions[currentSessionId]) updateDetailView(sessions[currentSessionId]);
        }

        function selectSession(id) {
            currentSessionId = id;
            document.getElementById('currentSessionId').innerText = id;
            fetchData();
        }

        function updateDetailView(session) {
            const chatBox = document.getElementById('chatView');
            let chatHtml = '';
            session.conversation_history.forEach(msg => {
                const isScammer = msg.sender === 'scammer';
                const bg = isScammer ? 'bg-slate-800 text-slate-200 rounded-tl-none' : 'bg-cyan-900 text-cyan-100 rounded-tr-none';
                const align = isScammer ? 'justify-start' : 'justify-end';
                chatHtml += `<div class="flex ${align} mb-2"><div class="max-w-[85%]"><div class="text-[10px] text-slate-500 mb-1 ${isScammer ? 'text-left' : 'text-right'}">${isScammer ? 'üî¥ Scammer' : 'üü¢ Agent'}</div><div class="${bg} p-3 rounded-xl shadow text-sm border border-white/5">${msg.text}</div></div></div>`;
            });
            chatBox.innerHTML = chatHtml;
            
            const intel = session.extracted_intelligence;
            let intelHtml = '';
            const addIntel = (label, items) => { if (items?.length) intelHtml += `<div class="mb-3"><div class="text-xs text-slate-400 mb-1">${label}</div>${items.map(i => `<div class="bg-slate-900 border border-slate-700 p-2 rounded font-mono text-cyan-400 text-xs">${i}</div>`).join('')}</div>`; };
            
            addIntel('PHONES', intel.phoneNumbers);
            addIntel('BANKS', intel.bankAccounts);
            addIntel('UPI', intel.upiIds);
            addIntel('LINKS', intel.phishingLinks);
            document.getElementById('intelList').innerHTML = intelHtml || '<div class="text-slate-500 text-center py-4">No data</div>';

            updateChart(session);
        }

        function updateChart(session) {
            const indicators = session.indicators || [];
            const data = [
                indicators.includes('urgency') ? 1 : 0,
                indicators.includes('threat') ? 1 : 0,
                indicators.includes('authority_impersonation') ? 1 : 0,
                indicators.includes('credential_request') ? 1 : 0,
                indicators.includes('payment_request') ? 1 : 0
            ];
            const ctx = document.getElementById('tacticChart');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Urgency', 'Fear', 'Authority', 'Credentials', 'Payment'],
                    datasets: [{ label: 'Threat Profile', data: data, backgroundColor: 'rgba(34, 211, 238, 0.2)', borderColor: '#22d3ee', pointBackgroundColor: '#fff', pointBorderColor: '#22d3ee' }]
                },
                options: { scales: { r: { angleLines: { color: '#334155' }, grid: { color: '#334155' }, pointLabels: { color: '#94a3b8', font: { size: 10 } }, ticks: { display: false, max: 1, min: 0 } } }, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
